<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img class="card-image" src="images/image-header-mobile.jpg" alt="">
        <div class="card-image__overlay"></div>
      </div>
      <div class="card-body">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="all-stats">
          <div class="stats">
            <div class="counter">10k+</div>
            <div class="subtitle">companies</div>
          </div>
          <div class="stats">
            <div class="counter">314</div>
            <div class="subtitle">templates</div>
          </div>
          <div class="stats">
            <div class="counter">12m+</div>
            <div class="subtitle">queries</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">masrestu</a>.
  </div>
</body>
</html>
